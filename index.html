<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Tables</title>
  </head>
  <body>
    <!-- Write your HTML here -->
     <table border="1">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Doe</td>
        <td>22</td>
      </tr>
      <tr>
        <td>James</td>
        <td>Smith</td>
        <td>30</td>
      </tr>
     </table>
  </body>
</html>
